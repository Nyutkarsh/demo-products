spring.application.name=items-api

# Log format & levels (production-friendly defaults for assignment)
logging.level.root=INFO
logging.level.com.example.items=INFO

# Show concise logs with time + thread + level + logger
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Helpful if behind proxies/load balancers
server.forward-headers-strategy=framework
